<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Food Gallery - Discover delicious recipes, beautiful food presentations, and decoration ideas"
    />
    <meta name="theme-color" content="#FF6B6B" />
    <title>FOOD GALLERY | Share Your Culinary Creations</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta
      property="og:title"
      content="FOOD GALLERY | Share Your Culinary Creations"
    />
    <meta
      property="og:description"
      content="Discover delicious recipes, beautiful food presentations, and decoration ideas"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-food-gallery-app.com" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="FOOD GALLERY | Share Your Culinary Creations"
    />
    <meta
      name="twitter:description"
      content="Discover delicious recipes, beautiful food presentations, and decoration ideas"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.jpg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Preload critical resources -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      as="style"
    />

    <style>
      /* Critical CSS - Improves initial paint performance */
      body {
        margin: 0;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }

      /* Loading animation for React root */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Simple fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <!-- Display this until React loads -->
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: white;
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 2rem;
          text-align: center;
        "
      >
        <div>
          <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #1e293b">
            JavaScript is required to run FOOD GALLERY
          </h1>
          <p
            style="
              font-size: 1.125rem;
              color: #475569;
              max-width: 600px;
              margin: 0 auto;
            "
          >
            Please enable JavaScript in your browser to enjoy all the features
            of our food sharing platform.
          </p>
        </div>
      </div>
    </noscript>

    <!-- React root -->
    <div id="root"></div>
  </body>
</html>
